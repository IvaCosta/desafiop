<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Last Campaign</h1>
</header>
<section class="row" ng-if="subscribers">
  <h1 class="text-center h2">{{campaign.subject}}</h1>
  <h1 class="text-center h2">{{campaign.subject}}</h1>
  <ul class="list-unstyled">
    <li ng-repeat="subscriber in subscribers">
      <section class="well col-md-6 col-md-offset-3">
        <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href="#">{{subscriber.name}}</a></h1>
        <div class="col-md-6">
          <button class="btn btn-info">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </section>
    </li>
  </ul>
</section>
