<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Find List</h1>
</header>
<section class="row">
  <form>
    <div class="form-group col-md-6 col-md-offset-3">
      <label for="keywords" class="sr-only">Keywords</label>
      <input ng-model="keywords" name="keywords" type="text" autofocus class="form-control" placeholder="List name, e.g. Baked Potato">
    </div>
    <div class="form-group col-md-6 col-md-offset-3 text-center">
      <button ng-click="search(keywords)" class="btn btn-primary btn-lg">
        <i aria-hidden="true" class="glyphicon glyphicon-search"></i>
        Search</button>
      <button ng-click="newList()" class="btn btn-info btn-lg">
        <i aria-hidden="true" class="glyphicon glyphicon-pencil"></i>
        New List...</button>
    </div>
  </form>
</section>
<hr>
<section class="row" ng-if="lists">
  <h1 class="text-center h2">Results</h1>
  <ul class="list-unstyled">
    <li ng-repeat="list in lists">
      <section class="well col-md-6 col-md-offset-3">
        <h1 class="h4 col-md-3 text-right" style="margin-top: 0"><a ng-click="view(list.id)">{{list.name}}</a></h1>
        <div class="col-md-9">
		      <button ng-click="newSubscriber(list.id)" class="btn btn-info">Add Subscribers</button>
          <button ng-click="edit(list.id)" class="btn btn-info">Edit</button>
          <button ng-click="deleteList(list)" class="btn btn-danger"> Delete </button>
        </div>
      </section>
    </li>
  </ul>
</section>
