<aside class="flash row">
  <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3">
    {{flash.message}}
  </article>
</aside>
<section>
<h1 class="text-center h2">{{list.name}}</h1>
<form  name="subscriberForm" ng-submit="update()">
  <input  type="hidden" name="listId" class="form-control" placeholder="e.g. Baked Alaska" ng-model="subscriber.listId" ng-init="subscriber.listId = listId">
  <input type="text" name="name"  class="form-control" ng-model="subscriber.name" style="width: 100%;" placeholder="Name"/>
  <div ng-repeat="error in errors.name" class="alert alert-error"><strong>Name</strong> {{error}}</div>
  <input type="text" name="email"  class="form-control" ng-model="subscriber.email" style="width: 100%;" placeholder="Email"/>
  <div ng-repeat="error in errors.email" class="alert alert-error"><strong>Email</strong> {{error}}</div>
  <button ng-click="back()" class="btn btn-default">&larr; Back</button>
  <button type="submit" class="btn btn-primary btn-large">Save</button>
</form>

</section>
